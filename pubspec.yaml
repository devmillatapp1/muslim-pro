  auto_size_text: ^3.0.0
  awesome_notifications: ^0.9.3
  bloc: ^8.1.4
  bot_toast: ^4.1.3
  capture_widget:
    path: packages/capture_widget
  connectivity_plus: ^6.0.5
  cupertino_icons: ^1.0.4
  day_night_time_picker: ^1.3.1
  enum_to_string: ^2.0.1
  equatable: ^2.0.5
  file_picker: ^8.1.2
  firebase_core: ^3.6.0
